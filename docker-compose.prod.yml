version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gemini-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: gemini_burger
      MYSQL_USER: ${MYSQL_USER:-gemini}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-senha-usuario-forte}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gemini-network

  backend:
    build: ./backend
    container_name: gemini-backend
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3333
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "3333:3333"
    depends_on:
      - mysql
    networks:
      - gemini-network
    command: sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
    container_name: gemini-frontend
    restart: always
    ports:
      - "5173:5173"
    networks:
      - gemini-network

volumes:
  mysql_data:

networks:
  gemini-network:
    driver: bridge
