version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gemini-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gemini_burger
      MYSQL_USER: gemini
      MYSQL_PASSWORD: gemini123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gemini-network

  backend:
    build: ./backend
    container_name: gemini-backend
    restart: always
    environment:
      DATABASE_URL: mysql://gemini:gemini123@mysql:3306/gemini_burger
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
      PORT: 3333
    ports:
      - "3333:3333"
    depends_on:
      - mysql
    networks:
      - gemini-network
    command: sh -c "npx prisma migrate deploy && npm start"

  frontend:
    build: ./frontend
    container_name: gemini-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3333/api
    networks:
      - gemini-network

volumes:
  mysql_data:

networks:
  gemini-network:
    driver: bridge
