on:
jobs:
name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Backend - Install, Lint, Test & Build
        working-directory: backend
        run: |
          npm ci
          npm run lint || true
          npm test --if-present
          npm run build

      - name: Frontend - Install, Lint & Build
        working-directory: frontend
        run: |
          npm ci
          npm run lint || true
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Upload backend dist
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  docker-build-push:
    name: Build and push Docker images (optional)
    runs-on: ubuntu-latest
    needs: test-and-build
    if: ${{ secrets.DOCKER_REGISTRY != '' && secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
    env:
      REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
      NAMESPACE: ${{ secrets.IMAGE_NAMESPACE || 'your-org' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/gemini-burger-backend:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/gemini-burger-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/gemini-burger-frontend:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/gemini-burger-frontend:${{ github.sha }}

      - name: Write images info
        run: |
          echo "backend_image=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/gemini-burger-backend:${{ github.sha }}" >> images.txt
          echo "frontend_image=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/gemini-burger-frontend:${{ github.sha }}" >> images.txt
        shell: bash

      - name: Upload images metadata
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: images.txt

# Notes:
# - To enable Docker publishing set the repository secrets: DOCKER_REGISTRY, DOCKER_USERNAME, DOCKER_PASSWORD, and optionally IMAGE_NAMESPACE.
# - The job is skipped if those secrets are not set.
